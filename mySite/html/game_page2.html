<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
	</head>
	<body>
		<div class="grid-container">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
			<div class="item4"></div>
			<div class="item5"></div>
			<div class="item6"></div>
			<div class="item7"></div>
			<div class="item8"></div>
			<div class="item9"></div>
			<div class="item10"></div>

			<!-- <button onclick="part4()">next</button> -->
			
		</div>

		<style type="text/css">
			body {
				margin: 0;
			}

			.grid-container {

				display: grid;
				grid-template-areas: 
				'. . . .'
				'. . . .'
				'chick chick myArea myArea'
				'chick chick myArea myArea'
				;
				grid-gap: 10px;
				background-color: pink;

				width: 70vw;
				height: 100vh;
				background-size: contain;
				padding: 10px;
				box-sizing: border-box;

			}


			.item1 {
			background: url(../image/banana.png) no-repeat center;

			}

			.item2 {
				background: url(../image/cabbage.png) no-repeat center;
			}

			.item3 {
				background: url(../image/tomato.png) no-repeat center;

			}

			.item4 {
				background: url(../image/salad.png) no-repeat center;

			}



			.item5 {
				background: url(../image/chips.png) no-repeat center;

			}


			.item6 {
				background: url(../image/chocolate.png) no-repeat center;

			}


			.item7 {
				background: url(../image/cake.png) no-repeat center;

			}


			.item8 {
				background: url(../image/hamburger.png) no-repeat center;

			}

			.item10 {
				grid-area: myArea;
				background: url(../image/fridge.png) no-repeat right;
				background-size: contain;
			}

			.item9 {
				grid-area: chick;
				background: url(../image/chick.png) no-repeat center;
				background-size: contain;
			}
			
		</style>

	</body>
</html>
