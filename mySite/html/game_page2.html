<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
	</head>
	<body>
		<div class="grid-container">
			<div class="item1">
				<img src="../image/banana.png" class="image" id="drag1" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item2">
				<img src="../image/cabbage.png" class="image" id="drag2" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item3">
				<img src="../image/tomato.png" class="image" id="drag3" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item4">
				<img src="../image/salad.png" class="image" id="drag4" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item5">
				<img src="../image/chips.png" class="image" id="drag5" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item6">
				<img src="../image/chocolate.png" class="image" id="drag6" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item7">
				<img src="../image/cake.png" class="image" id="drag7" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="item8">
				<img src="../image/hamburger.png" class="image" id="drag8" draggable="true" ondragstart="drag(event)">
			</div>

			<div class="fridge">
				<img src="../image/fridge.png" class="image">
			</div>

			<div class="chick">
				<img src="../image/chick.png" class="image">
			</div>

			<div class="inner" id="inner"></div>

			<div class="bowl" ondrop="drop(event)" ondragover="allowDrop(event)">
				<img src="../image/bowl.png" class="image">
			</div>

			<!-- <button onclick="part4()">next</button> -->
			
		</div>

		<style type="text/css">
			body {
				margin: 0;
			}

			.grid-container {

				display: grid;
				grid-template-columns: 11.625% 11.625% 11.625% 11.625% 11.625% 11.625% 11.625% 11.625%;
				grid-template-rows: 11.625% 11.625% 11.625% 11.625% 11.625% 11.625% 11.625% 11.625%;
				grid-template-areas: 
				'imag1 imag1 imag2 imag2 imag3 imag3 imag4 imag4'
				'imag1 imag1 imag2 imag2 imag3 imag3 imag4 imag4'
				'imag5 imag5 imag6 imag6 imag7 imag7 imag8 imag8'
				'imag5 imag5 imag6 imag6 imag7 imag7 imag8 imag8'
				'empty empty empty empty empty empty empty empty'
				'chick chick chick inner inner fridge fridge fridge'
				'chick chick chick inner inner fridge fridge fridge'
				'chick chick chick bowl bowl fridge fridge fridge';
				grid-gap: 1%;
				background-color: pink;

				width: 70vw;
				height: 100vh;
				padding: 1%;
				box-sizing: border-box;

			}

			.grid-container > div {
/*				background-color: rgba(255,255,255,0.8);
				border: 2px solid;*/
				text-align: center;
				vertical-align: middle;
			}

			.item1 { grid-area: imag1; }
			.item2 { grid-area: imag2; }
			.item3 { grid-area: imag3; }
			.item4 { grid-area: imag4; }
			.item5 { grid-area: imag5; }
			.item6 { grid-area: imag6; }
			.item7 { grid-area: imag7; }
			.item8 { grid-area: imag8; }
			.chick { grid-area: chick; }
			.fridge { grid-area: fridge; }
			.inner { grid-area: inner; }
			.bowl { grid-area: bowl; }

			.image {
				display: inline-block; 
				height: 100%; 
				max-width: 100%;
			}
			
		</style>

		<script>
			var fatFactor = 10;
			function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("text");
			    var inner = document.getElementById('inner');
			    inner.appendChild(document.getElementById(data));
			    setTimeout(function() {
			    	inner.innerHTML = "";
			    	(fatFactor++)/10;
			    }, 1000);
			}
		</script>

	</body>
</html>
